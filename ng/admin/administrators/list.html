<h3 class="hpad">{{administrators.length}} Administrators</h3>

<table class="fill">
  <thead>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Created</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="administrator in administrators">
      <td>{{administrator.id}}</td>
      <td><a ui-sref="administrators.edit({id: administrator.id})">{{administrator.email}}</a></td>
      <td><time>{{administrator.created | date:"MMM d, y"}}</time></td>
      <td>
        <button ng-click="delete(administrator)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
