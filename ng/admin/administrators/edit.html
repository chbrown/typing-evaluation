<section class="hpad">
  <form ng-submit="submit($event)">
    <label>
      <div><b>Email</b></div>
      <input ng-model="administrator.email">
    </label>
    <label>
      <div><b>Password</b></div>
      <input ng-model="administrator.password" type="password">
    </label>

    <div class="vpad">
      <button>Submit</button>
    </div>
  </form>
</section>
