<h3 class="hpad">{{sentences.length}} Sentences</h3>

<table class="fill lined">
  <thead>
    <tr>
      <th>ID</th>
      <th>Text</th>
      <th>Language</th>
      <th>Active</th>
      <th>Created</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="sentence in sentences">
      <td>{{sentence.id}}</td>
      <td><a ui-sref="sentences.edit({id: sentence.id})">{{sentence.text}}</a></td>
      <td>{{sentence.language}}</td>
      <td>{{sentence.active}}</td>
      <td><time>{{sentence.created | date:"MMM d, y"}}</time></td>
      <td>
        <button ng-click="delete(sentence)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
