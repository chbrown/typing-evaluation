<section class="hpad">
  <form ng-submit="prepare($event)">
    <label>
      <div><b>Paste in newline-separated sentences here</b></div>
      <textarea enhance ng-model="input" style="width: 98%; min-height: 200px;"></textarea>
    </label>
    <label>
      <div><input type="checkbox" ng-model="active"> <b>Active</b></div>
    </label>
    <label>
      <div><b>Language</b></div>
      <input ng-model="language">
    </label>

    <div class="vpad">
      <button>Preview sentences</button>
    </div>
  </form>
</section>

<section ng-show="sentences.length > 0">
  <table class="fill lined">
    <thead>
      <tr>
        <th>ID</th>
        <th>Text</th>
        <th>Language</th>
        <th>Active</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="sentence in sentences">
        <td>{{sentence.id}}</td>
        <td>{{sentence.text}}</td>
        <td>{{sentence.language}}</td>
        <td>{{sentence.active}}</td>
        <td><time>{{sentence.created | date:"medium"}}</time></td>
      </tr>
    </tbody>
  </table>

  <div class="hpad vpad">
    <button ng-click="submit($event)">Insert prepared sentences</button>
  </div>
</section>
