<form class="outset-shadow" ng-submit="submit($event)"
  style="width: 170px; margin: 100px auto; padding: 10px">

  <h2>Lesspress Login</h2>

  <label>
    <div><b>Email</b></div>
    <input ng-model="email" style="width: 100%">
  </label>

  <label>
    <div><b>Password</b></div>
    <input ng-model="password" type="password" style="width: 100%">
  </label>

  <section>
    <button>Login</button>
  </section>
</form>
