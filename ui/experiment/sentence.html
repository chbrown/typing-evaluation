<section class="hpad">
  <div style="text-align: right">
    Sentence #{{sentence.participant_completed + 1}} of {{sentence.participant_total}}
  </div>

  <div style="margin: 20px 0">
    <div class="sentence-content">
      <span>{{sentence.content}}</span>
    </div>
    <div class="sentence-content">
      <input autofocus ng-model="content" ng-blur="inputBlur($event)" ng-keydown="keyEvent($event)" ng-keyup="keyEvent($event)" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    </div>
  </div>
</section>
