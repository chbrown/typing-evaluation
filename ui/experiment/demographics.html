<section class="hpad" ng-show="enabled">
  <h1>Demographics</h1>
  <p>Participant ID: {{participant.id}}</p>

  <form name="form" ng-submit="submit($event)" style="max-width: 600px">
    <div class="block">
      <div class="description">Gender (required)</div>
      <div><label><input type="radio" name="gender" ng-model="demographics.gender" value="Male" required> Male</label></div>
      <div><label><input type="radio" name="gender" ng-model="demographics.gender" value="Female" required> Female</label></div>
      <div>
        <label><input type="radio" name="gender" value="on" ng-click="demographics.gender = ''" required> Other</label>
        <span ng-if="demographics.gender != 'Male' && demographics.gender != 'Female' && demographics.gender != null">
          <input name="gender" ng-model="demographics.gender" required>
        </span>
      </div>
    </div>
    <label class="block">
      <div class="description">Date of birth (required)</div>
      <div>
        <input name="date_of_birth" type="date" ng-model="demographics.date_of_birth" required>
      </div>
    </label>
    <label class="block">
      <div class="description">Family history of neurological diseases</div>
      <div>
        <textarea name="family_history_of_neurological_diseases"
          ng-model="demographics.family_history_of_neurological_diseases"></textarea>
      </div>
    </label>
    <label class="block">
      <div class="description">Drug history</div>
      <div>
        <textarea name="drug_history"
          ng-model="demographics.drug_history"></textarea>
      </div>
    </label>
    <label class="block">
      <div class="description">Education</div>
      <div>
        <textarea name="education"
          ng-model="demographics.education"></textarea>
      </div>
    </label>
    <div class="block">
      <div class="description">Typing experience</div>
      <div><label><input type="radio" name="typing_experience" ng-model="demographics.typing_experience" value="None"> None</label></div>
      <div><label><input type="radio" name="typing_experience" ng-model="demographics.typing_experience" value="Some"> Some</label></div>
      <div><label><input type="radio" name="typing_experience" ng-model="demographics.typing_experience" value="Medium"> Medium</label></div>
      <div><label><input type="radio" name="typing_experience" ng-model="demographics.typing_experience" value="High"> High</label></div>
      <div><label><input type="radio" name="typing_experience" ng-model="demographics.typing_experience" value="Secretarial proficiency"> Secretarial proficiency</label></div>
    </div>
    <div class="block">
      <div class="description">Game experience</div>
      <div><label><input type="radio" name="game_experience" ng-model="demographics.game_experience" value="None"> None</label></div>
      <div><label><input type="radio" name="game_experience" ng-model="demographics.game_experience" value="Some"> Some</label></div>
      <div><label><input type="radio" name="game_experience" ng-model="demographics.game_experience" value="Medium"> Medium</label></div>
      <div><label><input type="radio" name="game_experience" ng-model="demographics.game_experience" value="High"> High</label></div>
    </div>
    <div class="block">
      <div class="description">How often do you type on a keyboard?</div>
      <div><label><input type="radio" name="typing_frequency" ng-model="demographics.typing_frequency" value="Once a week or less"> Once a week or less</label></div>
      <div><label><input type="radio" name="typing_frequency" ng-model="demographics.typing_frequency" value="2 to 5 days a week"> 2 to 5 days a week</label></div>
      <div><label><input type="radio" name="typing_frequency" ng-model="demographics.typing_frequency" value="6 days a week or more"> 6 days a week or more</label></div>
    </div>
    <label class="block">
      <div class="description">(Parkinson's Disease patients only) Date of symptom onset</div>
      <div>
        <input name="date_of_symptom_onset" type="date" ng-model="demographics.date_of_symptom_onset">
      </div>
    </label>
    <label class="block">
      <div class="description">(Parkinson's Disease patients only) Date of confirmed diagnosis</div>
      <div>
        <input name="date_of_confirmed_diagnosis" type="date" ng-model="demographics.date_of_confirmed_diagnosis">
      </div>
    </label>

    <!-- new items as of 2015-05-08 -->
    <label class="block">
      <div class="description">Handedness</div>
      <div>
        <input name="handedness" type="text" ng-model="demographics.handedness">
      </div>
    </label>
    <label class="block">
      <div class="description">Laterality of symptom onset</div>
      <div>
        <input name="laterality" type="text" ng-model="demographics.laterality">
      </div>
    </label>
    <label class="block">
      <div class="description">UPDRS-III</div>
      <div>
        <input name="updrs_iii" type="text" ng-model="demographics.updrs_iii">
      </div>
    </label>
    <label class="block">
      <div class="description">H&amp;Y</div>
      <div>
        <input name="h_and_y" type="text" ng-model="demographics.h_and_y">
      </div>
    </label>
    <label class="block">
      <div class="description">MMSE</div>
      <div>
        <input name="mmse" type="text" ng-model="demographics.mmse">
      </div>
    </label>
    <label class="block">
      <div class="description">On/Off state (including testing scenario)</div>
      <div>
        <input name="on_off_state" type="text" ng-model="demographics.on_off_state">
      </div>
    </label>
    <label class="block">
      <div class="description">Notes</div>
      <div>
        <textarea name="notes" ng-model="demographics.notes"></textarea>
      </div>
    </label>

    <div class="block">
      <button type="submit">Submit</button>
    </div>
  </form>
</section>
