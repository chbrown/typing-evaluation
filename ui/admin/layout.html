<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Typing Evaluation Admin</title>
  <base href="/admin/">
  <link href="/ui/favicon.ico" rel="icon" type="image/x-icon">
  <link href="/ui/dist/site.css" rel="stylesheet" type="text/css">
  <script src="/ui/dist/admin.js"></script>
</head>
<body class="admin" ng-app="adminApp">
  <flash></flash>
  <nav fixedflow>
    <span ui-sref-active-any="{current: 'sentences'}" class="tab">
      <a ui-sref="sentences.list">Sentences</a>
    </span>
    <span ui-sref-active-any="{current: 'participants'}" class="tab">
      <a ui-sref="participants.list">Participants</a>
    </span>
    <span ui-sref-active-any="{current: 'responses'}" class="tab">
      <a ui-sref="responses.list">Responses</a>
    </span>
    <span ui-sref-active-any="{current: 'administrators'}" class="tab">
      <a ui-sref="administrators.list">Administrators</a>
    </span>
  </nav>
  <ui-view></ui-view>
</body>
